<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../styles/start.css">
    <link rel="stylesheet" type="text/css" href="../styles/header.css">
    <link rel="stylesheet" type="text/css" href="../styles/pages.css">
    <link rel="stylesheet" type="text/css" href="../styles/menu.css">
    <link rel="stylesheet" type="text/css" href="../styles/accordion.css">
    <script src="../scripts/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Old Cuban</title>
</head>
<body>
<div class="menu-container">
    <div class="header-container">
        <div class="icon-container">
            <img onclick="location.href='../menu/pl.html'" class="icon-content" src="../assets/arrow_white.svg"
                 alt="Strzałka"/>
        </div>
        <div class="menu-container">
            ALKOHOLE
        </div>
        <div class="logo-container">
            <img class="logo-content" src="../assets/old_cuban_small.svg" alt="Old Cuban">
        </div>
    </div>
    <div class="container">
        <div onclick="location.href='../alcoholic-drinks/rums/pl.html'" class="next-menu-button">
            <div class="page-name">Rumy</div>
            <img class="arrow" src="../assets/arrow.svg" alt="Strzałka"/>
        </div>
        <div class="accordion">
            <label class="control-label" for="first">
                <div onclick="toggleAccordion(this, 3)" class="label-container">
                    <label class="label-class" for="first">Rum spiced / smakowe</label>
                    <img class="arrow" src="../assets/arrow.svg" alt="Strzałka"/>
                </div>
            </label>
            <input type="checkbox" name="accordion" id="first">
            <div class="content">
                <div class="position-container">
                    <div class="first-row">
                        <div class="name">Bacardi Elixir</div>
                        <div class="price">22,-</div>
                    </div>
                    <div class="second-row">4 CL</div>
                </div>
                <div class="position-container">
                    <div class="first-row">
                        <div class="name">Bacardi Spiced</div>
                        <div class="price">22,-</div>
                    </div>
                    <div class="second-row">4 CL</div>
                </div>
                <div class="position-container">
                    <div class="first-row">
                        <div class="name">Bacardi Dragonberry</div>
                        <div class="price">24,-</div>
                    </div>
                    <div class="second-row">4 CL</div>
                </div>
            </div>
        </div>
        <div class="accordion">
            <label class="control-label" for="second">
                <div onclick="toggleAccordion(this, 3)" class="label-container">
                    <label class="label-class" for="second">Cachaca</label>
                    <img class="arrow" src="../assets/arrow.svg" alt="Strzałka"/>
                </div>
            </label>
            <input type="checkbox" name="accordion" id="second">
            <div class="content">
                <div class="position-container">
                    <div class="first-row">
                        <div class="name">Leblon</div>
                        <div class="price">24,-</div>
                    </div>
                    <div class="second-row">4 CL</div>
                </div>
                <div class="position-container">
                    <div class="first-row">
                        <div class="name">Sagatiba</div>
                        <div class="price">24,-</div>
                    </div>
                    <div class="second-row">4 CL</div>
                </div>
                <div class="position-container">
                    <div class="first-row">
                        <div class="name">Pirassununga 51</div>
                        <div class="price">24,-</div>
                    </div>
                    <div class="second-row">4 CL</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
